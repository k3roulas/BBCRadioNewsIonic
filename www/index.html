<!DOCTYPE html>
<html ng-app="BBCRadioNews">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-audio/angular.audio.js"></script>
    <script src="lib/x2js/xml2json.min.js"></script>
    <script src="lib/angular-xml/angular-xml.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

      <script type="text/javascript" charset="utf-8" src="js/html5audio.js"></script>
  </head>
  <body ng-controller="HomeCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>

      <ion-content>
          <ion-list>
              <ion-item ng-show="playerStatus != 'stop'">
                  <button class="button" ng-show="playerStatus == 'pause'" ng-click="unPause()">Play</button>
                  <button class="button" ng-show="playerStatus == 'play'" ng-click="pause()">Pause</button>
                  <button class="button" ng-click="stop()">Stop</button>
                  <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='player.progress'>

              </ion-item>
              <ion-item ng-repeat="news in newsList" ng-click="play('{{news.url}}')">

                  <div ng-show="isOnAir(news)">On Air</div>
                  News : {{news.theDate | date:'medium'}}
              </ion-item>
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
